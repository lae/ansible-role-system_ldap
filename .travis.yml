---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    packages:
    - python-pip

env:
  global:
    - secure: ""

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

before_script:
  - echo "$VAULT_PASSWORD" > .vault_password

script:
  # Basic role syntax check
  - ansible-playbook test/playbook.yml -i localhost, --vault-password-file .vault_password -u root --syntax-check
  # Test deployment
  - ansible-playbook test/playbook.yml -i localhost, --vault-password-file .vault_password -u root
  # Validate deployment
  - ansible-playbook test/playbook.yml -i localhost, --vault-password-file .vault_password -u root --check

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/[
